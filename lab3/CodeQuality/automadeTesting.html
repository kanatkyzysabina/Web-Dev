<!DOCTYPE html>
<html>
<head>
    
  <!-- add mocha css, to show results -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.css">
  <!-- add mocha framework code -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.js"></script>
  <script>
    mocha.setup('bdd'); // minimal setup
  </script>
  <!-- add chai -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>
  <script>
    // chai has a lot of stuff, let's make assert global
    let assert = chai.assert;
  </script>
</head>

<body>

  <script>
    /*
        Mocha – the core framework: it provides common testing functions including describe and it and the main function that runs tests.
        Chai – the library with many assertions. It allows to use a lot of different assertions, for now we need only assert.equal.
        Sinon – a library to spy over functions, emulate built-in functions and more, we’ll need it much later.
    */
    function pow(x, n) {
        if(n<0) return NaN;
        if(Math.round(n) != n) return NaN;
        let result = 1;

        for (let i = 0; i < n; i++) {
            result *= x;
        }

        return result;
    }
  </script>

  <!-- the script with tests (describe, it...) -->
  <script src="test.js"></script>

  <!-- the element with id="mocha" will contain test results -->
  <div id="mocha"></div>

  <!-- run tests! -->
  <script>
    describe("pow", function(){
        describe("raises x to power 3", function(){
        function makeTest(x){
            let expected = x * x * x;
            it(`${x} in the power 3 is ${expected}`, function(){
                assert.equal(pow(x, 3), expected);
            });
        }
        for(let x=1; x<=5; x++){
            makeTest(x);
        }
        });

        it("for negative n the res is Nan", function(){
            assert.isNaN(pow(2, -1));
        });
        //other assertions in Chai
        /*
        assert.equal(a, b) check a == b
        assert.strictEqual(a,b) checks a === b
        assert.notEqual and assert.notStrictEqual
        assert.isTrue(value) checks if value === true
        assert.isFalse(value) checks if value === false
        */
    });
    mocha.run();
  </script>

</body>

</html>
