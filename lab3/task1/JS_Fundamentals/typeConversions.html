<!DOCTYPE html>
<html>
    <body>
        <script>
            'use strict';
            // string conversion
            let value = true;
            alert(typeof value); // boolean
            value = String(value);
            alert(typeof value); // string

            // numeric conversion
            let str = "123";
            alert(typeof str); // string
            let num = Number(str); 
            alert(typeof num); // number

            
        </script>
    </body>
</html>
