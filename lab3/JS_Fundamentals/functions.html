<!DOCTYPE html>
<script>
    //task - rewrite function using ? or ||
    function checkAge(age) {
    return (age > 18) ? true : confirm('Did parents allow you?');
    }
    function checkAge(age) {
    return (age > 18) || confirm('Did parents allow you?');
    }

    //task - function min(a,b)
    function min(a, b){
        return (a>b) ? a : b;
    }

    //task - function pow(x, n)
    function pow(x, n){
        let res = x;
        for(let i=1; i<n; i++){
            res*=x;
        }
        return res;
    }
    let x = prompt("x?", '');
    let n = prompt("n?", '');

    if (n < 1) {
    alert(`power ${n} is invalid. Use positive integer`);
    } else {
    alert( pow(x, n) );
    }
</script>
