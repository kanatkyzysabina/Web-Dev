<!--
- HTML list tags
<ul> -	unordered list
<ol> -	ordered list
<li> -	list item
<dl> -	description list
<dt> -	term in a description list
<dd> -	term in a description list
-->

<!--
- UNORDERED LISTS 
disc - bullet (default)
circle - sets to circle
square - to a square
none - li will not be marked
- Example:
<ul style="list-style-type:circle;">
-->
    
<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111111;
}
</style>
</head>
<body>

<ul>
  <li><a href="#home">Home</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
</ul>

</body>
</html>
